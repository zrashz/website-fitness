<DOCTYPE html>
  <html>
    <head>
      <title>application</title>
      <link rel="stylesheet" href="style4.css">
    </head>


<body>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <form action="application.html" method="POST">
      
      <h1> Registration Form</h1>
        <div class="formbold-input-flex">
         
          <div>
              <label for="firstname" class="formbold-form-label"> First name </label>
              <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Jane"
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="lastname" class="formbold-form-label"> Last name </label>
              <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Cooper"
              class="formbold-form-input"
              />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
              <label for="email" class="formbold-form-label"> Mail </label>
              <input
              type="email"
              name="email"
              id="email"
              placeholder="jhon@mail.com"
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="phone" class="formbold-form-label"> Phone </label>
              <input
              type="text"
              name="phone"
              id="phone"
              placeholder="(319) 555-0115"
              class="formbold-form-input"
              />
          </div>
        </div>

        <div class="formbold-input-radio-wrapper">
          <label for="jobtitle" class="formbold-form-label"> Gender</label>
           
            <div class="formbold-radio-flex">
              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Male
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                    Female
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
              </div>
          </div>
          </div>

          <div class="formbold-input-flex">
         
            <div>
                <label for="firstname" class="formbold-form-label"> Height</label>
                <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="150 cm"
                class="formbold-form-input"
                />
            </div>
            <div>
                <label for="lastname" class="formbold-form-label"> Weight </label>
                <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="60 kg"
                class="formbold-form-input"
                />
            </div>
            <div>
              <label for="lastname" class="formbold-form-label"> Age </label>
              <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="20 yrs"
              class="formbold-form-input"
              />
          </div>
          </div>
  
                

          <div class="formbold-input-radio-wrapper">
                  <label for="jobtitle" class="formbold-form-label"> What do you prefer? </label>
                         

            <div class="formbold-radio-flex">
              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Group training classes(outdoor/mind body)
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Zumba dancing
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Boxing cardio/Circuit
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Individual classes
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>
            </div>
        </div>

        <div>
            <label for="message" class="formbold-form-label"> Message </label>
            <textarea
                rows="6"
                name="message"
                id="message"
                placeholder="Type your message"
                class="formbold-form-input"
            ></textarea>
        </div>

        <button class="formbold-btn">
            Send Message
        </button>
        
    </form>
  </div>
</div>
</body>
</html>
